<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Insert Link and Image</title>
</head>
<body>
    <h1>Homepage</h1>
    <a href="https://www.theodinproject.com/about" target="_blank" rel="noopener noreferrer">Click It! </a>
    <BR>
    <!--  rel attribute -This attribute is used to describe the relation between the current page 
        and the linked document. -->

 <!-- The noopener value prevents the opened link from gaining acces to the webpage from which it was opened. -->
 
     <!-- The noreferrer value prevents the opened link from knowing which webpage or resource has  a link
      (or ‘reference’) to it. It also includes the noopener behaviour and thus can be used 
       by itself as well. -->
       <a href="action.html" target="_blank">ACTION</a> <BR>
        <a href="IMAGE/image.html">IMAGE</a>
        <img src="./IMAGE/dog.jpg" alt="DOG IMAGE">
      
</body>
</html>
